<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TEstructuras CSS</title>
    <!-- Aquí puedes incluir enlaces a tus archivos CSS si los tienes -->
    
    <style>
        body{
            background: #82d5f8;
            margin: 0;
            padding: 0;
            color: black;
            text-align: center;
            font-size: 16px;
            box-sizing: border-box;
        }
        nav{
            background: #c8a16a;
        }
        header{
            background: #ff7c25;
        }
        .seccion{
            background: #6e3803;
        }
        footer{
            background: #a04500;
        }
        a{
            color:whitesmoke;
        }
        li{
            text-align: left;
        }
        header, .seccion, footer, nav {
            padding: 1em;
        }
        @media screen and (min-width: 600px){
          /*Aqui inician los estilos de tablet*/
          nav{
            display: inline-block;
            width: 20%;
            height: 600px;
            vertical-align: top;
        }
        main > section{
           display: inline-block;
           width: 74%;
           vertical-align: top;
        }
        header, .seccion, footer {
            height: 200px;
        }
          /*Aqui terminan los estilos de tablet*/  
        }
        @media screen and (min-width: 1024px){
          /*Aqui inician los estilos de desktop*/
          nav{
            background: #e63131;
        }
        header{
            background: #c11f1f;
        }
        .seccion{
            background: #871616;
        }
        footer{
            background: #b40303;
          /*Aqui terminan los estilos de desktop*/  
        }
        main > section{
           width: 76.4%;
        }
</style> 
</head>

<body>
    <header>
        <h1>Encabezado de tu página</h1>
    </header>
    <main>
        <nav>
            <ul>
                <li><a href="#">Inicio</a></li>
                <li><a href="#">Acerca de</a></li>
                <li><a href="#">Servicios</a></li>
                <li><a href="#">Contacto</a></li>
            </ul>
        </nav>

        <section>
            <section class="seccion">
                <h2>Sección 1</h2>
                <p>Contenido de la primera sección.</p>
            </section>
            <section class="seccion">
                <h2>Sección 2</h2>
                <p>Contenido de la segunda sección.</p>
            </section>
        </section>
 
    </main>
    
    <footer>
        <p>Pie de página - Derechos de autor &copy; 2024</p>
    </footer>
</body>
</html>
